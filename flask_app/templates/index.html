<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programm Steuerung</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #header {
            margin-bottom: 20px;
        }
        #header img {
            max-width: 200px;
        }
        .subheader {
            font-size: 1.2em;
            color: #333;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton {
            background-color: #4CAF50; /* Gr√ºn */
            color: white;
        }
        #stopButton {
            background-color: #f44336; /* Rot */
            color: white;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://www.owipex.ch/wp-content/uploads/2021/07/owipex-logo-header.svg" alt="OWIPEX Logo">
        <h1>OWIPEX IoT SPS</h1>
        <p class="subheader">V1.0.1</p>
        <p class="subheader">Designed in Switzerland with LOVE</p>
    </div>
    <button id="startButton">START SPS</button>
    <button id="stopButton">STOP SPS</button>

    <script>
        $("#startButton").click(function() {
            $.post("/start_program", function(data) {
                alert(data);
            });
        });

        $("#stopButton").click(function() {
            $.post("/stop_program", function(data) {
                alert(data);
            });
        });
    </script>
</body>
</html>
